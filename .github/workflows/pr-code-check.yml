name: PR Code Check

on:
  pull_request:
    branches:
      - develop
    # paths-ignore:
    #   - '.github/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          echo '${{ github.event.pull_request.draft }}'
  call-lint:
    name: Call Lint
    uses: felipe-rastelli/github-workflow-test-repo/.github/workflows/lint.yml@develop
    with:
      node-version: 16.13
      node-cache: yarn
  call-build:
    needs: call-lint
    name: Call Build
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "Building the applicationâ€¦"'
  call-test:
    needs: call-lint
    name: Call Test
    uses: felipe-rastelli/github-workflow-test-repo/.github/workflows/build.yml@draft-test
    with:
      node-version: 16.13
      node-cache: yarn
  call-deploy-preview:
    name: Call Deploy
    needs: [call-build, call-test]
    uses: felipe-rastelli/github-workflow-test-repo/.github/workflows/test.yml@draft-test
    with:
      node-version: 16.13
      node-cache: yarn

