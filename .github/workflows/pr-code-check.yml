name: PR Code Check

on:
  pull_request:
    branches:
      - develop
    # paths-ignore:
    #   - '.github/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Echo event
        run: |
          echo '${{ github.event.pull_request.draft }}'
  call-lint:
    name: Lint
    uses: felipe-rastelli/github-workflow-test-repo/.github/workflows/lint.yml@draft-test
    with:
      node-version: 16.13
      node-cache: yarn
      skip: ${{ github.actor != 'dependabot[bot]' }}
  call-build:
    needs: call-lint
    name: Build
    uses: felipe-rastelli/github-workflow-test-repo/.github/workflows/build.yml@draft-test
    with:
      node-version: 16.13
      node-cache: yarn
  call-test:
    needs: call-lint
    name: Test
    uses: felipe-rastelli/github-workflow-test-repo/.github/workflows/test.yml@draft-test
    with:
      node-version: 16.13
      node-cache: yarn
      coverage: ${{ github.actor != 'dependabot[bot]' }}
  call-deploy-preview:
    name: Deploy
    needs: [call-build, call-test]
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "Deploying the applicationâ€¦"'

